<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../static/iC-favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  </head>
    <title>Web Scraper</title>
  </head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
          <img class="navLogo" src="../static/navLogo.png" alt="">
          <form action="" method="POST">
            <p>{{form.search(class_="searchField")}}</p>
            <span>{{form.submit()}}</span>
          </form>
        </div>
    </nav>
    <div class="resultContainer">
        {% for product in productsFound %}
        <div class="products">
            <img class="img-fluid" src="{{product.productImage}}" alt="{{product.productTitle}}" />
            <div class="productInfo">
                <div class="priceTitle">
                    <h3>{{product.productTitle}}</h3>
                    <p>{{product.price}}</p>
                </div>
                <a class="link-underline-warning link-offset-3" href="{{product.link}}">More info</a>
            </div>
        </div>
        {% endfor %}
        <div class="ics-container">
            <p class="ics-p">Web scraping demo by:</p>
            <a class="icsLink" href="https://iceeqsolutions.fi" target="_blank">
            <img
                src="../static/iCeeqSolutionsLogo.png"
                alt="Company logo"
                class="icsLogo"
            />
            </a>
        </div>
    </div>
  </body>
</html>

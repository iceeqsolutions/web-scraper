<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  </head>
    <title>Web Scraper</title>
  </head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
          <a href="https://iceeqsolutions.fi" class="text-bg-dark"><img class="navLogo" src="../static/navLogo.png" alt=""></a>
<!--           <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
          <form action="" method="POST">
            <!-- <span>{{form.search.label}}:</span> -->
            <p>{{form.search(class_="searchField")}}</p>
            <span>{{form.submit()}}</span>
          </form>
        </div>
    </nav>
    <div class="resultContainer">
        {% for product in productsFound %}
        <div class="products">
        <h3>{{product.productTitle}}</h3>
        <img class="img-fluid" src="{{product.productImage}}" alt="{{product.productTitle}}" />
        <p>{{product.price}}</p>
        <a href="{{product.link}}">Link</a>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
